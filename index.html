<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <h1 id="countdown-heading">Time Until Your Birthday</h1>
    <div id="countdown"></div>
    
    <!-- Color Picker -->
    <label for="colorPicker">Choose Background Color: </label>
    <input type="color" id="colorPicker" name="colorPicker" value="#ADD8E6">
    
    <button id="shareButton">Share Your Birthday</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
